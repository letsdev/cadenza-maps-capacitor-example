<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <meta name="theme-color" content="#31d53d" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <capacitor-welcome></capacitor-welcome>
  <div id="map" class="map"></div>

  <!-- Top Left Buttons -->
  <div class="button-container top-left">
    <button id="btn_draw" class="material-icon-button">
      <span class="material-icons">create</span>
    </button>
    <button id="btn_cancel" class="material-icon-button hidden">
      <span class="material-icons">close</span>
    </button>
    <button id="btn_undo" class="material-icon-button hidden">
      <span class="material-icons">undo</span>
    </button>
    <button id="btn_redo" class="material-icon-button hidden">
      <span class="material-icons">redo</span>
    </button>
    <button id="btn_type" class="material-icon-button hidden">
      <span class="material-icons">polyline</span>
    </button>
    <button id="btn_save" class="material-icon-button hidden">
      <span class="material-icons">check</span>
    </button>
  </div>

  <!-- Top Right Button -->
  <div class="button-container top-right">
    <button id="btn_layers" class="material-icon-button">
      <span class="material-icons">menu</span>
    </button>
  </div>

  <div class="popover-container">
    <div class="popover">
      <!-- Items will be dynamically inserted here -->
    </div>
  </div>


  <!-- Bottom Right Buttons -->
  <div class="button-container bottom-right">
    <button id="btn_plus" class="material-icon-button">
      <span class="material-icons">add</span>
    </button>
    <button id="btn_minus" class="material-icon-button">
      <span class="material-icons">remove</span>
    </button>
  </div>

  <script src="./lib/cadenza-maps/cadenza-maps.js" type="module"></script>
  <script src="./js/capacitor-welcome.js" type="module"></script>
</body>

</html>
